<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datasikkerhed - Kryptering</title>
</head>
<script src='encrypt.js' defer></script>
<body>
    <!--Opgave 1.4 - del 1:
Lav en side i HTML5 med:
- et textarea til indtastning af almindelig tekst, der skal krypteres med Caesar Cipher
- en button der udløser en krypteringsfunktion
- et textarea til visning af den krypterede tekst
- en button der udløser en dekrypteringsfunktion
- et textarea til visning af den dekrypterede tekst
Krypterings- og dekrypteringsfunktionerne skal laves i Vanilla JavaScript-->
<p style="text-decoration-line: underline;"><b>Kryptering af Plaintext</b></p>
<input name="" id="plainText" cols="30" rows="10"></input>
<button id="krypter">Krypter</button>
<button id="clear">Clear</button>
<input name="" id="cipherText" cols="30" rows="10"></input>
<button id="decrypt">Dekrypter</button>
<p id="plainTextEncrypted"></p>
<p id="cipherTextDecrypted"></p>

</body>
</html>
